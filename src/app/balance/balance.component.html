<ion-card>
	<ion-card-header>
		<ion-card-title> $ {{ this.walletService.wallet.balance }}</ion-card-title>
	</ion-card-header>

	<ion-card-content>
		total balance
	</ion-card-content>
</ion-card>

<ion-card>
	<ion-card-header>
		<ion-card-title> Services </ion-card-title>
	</ion-card-header>


	<div *ngFor="let service of this.walletService.services" [ngSwitch]="service.id">
		<ion-item *ngSwitchCase="1" (click)="goToRecharge()">
			<ion-icon name="cash-outline" slot="start"></ion-icon>
			<ion-label>{{ service.name }}</ion-label>
		</ion-item>
	
		<ion-item *ngSwitchCase="2" (click)="addProduct()"> 
			<ion-icon name="bag-add-outline" slot="start"></ion-icon>
			<ion-label>{{ service.name }}</ion-label>
		</ion-item>

		<ion-item *ngSwitchCase="3">
			<ion-icon name="wifi" slot="start"></ion-icon>
			<ion-label>{{ service.name }}</ion-label>
			<ion-checkbox color="danger" slot="end" [(ngModel)]="selected" (ionChange)="launchMarketing()"></ion-checkbox>
		</ion-item>
	</div>
</ion-card>

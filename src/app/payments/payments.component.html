<!-- List of Text Items -->
<ion-list>
	<ion-list-header>
		<ion-label>final</ion-label>
		<ion-label>type</ion-label>
		<ion-label>status</ion-label>
		<ion-label>service</ion-label>
	</ion-list-header>
	<ion-item *ngFor="let payment of this.walletService.payments">
		<ion-label>${{ payment.final_amount}}</ion-label>
		<ion-label>{{ payment.pivot.type.name}}</ion-label>
		<ion-label>{{ payment.status.name}}</ion-label>
		<ion-label>{{ payment.service.name}}</ion-label>
	</ion-item>
</ion-list>
